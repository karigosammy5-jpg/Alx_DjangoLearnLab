<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Bookshelf</h1>
    <form action="{% url "search_books" %}" method="get">
        <input type="text" name="q" placeholder="Search books...">
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }}</li>
        {% endfor %}
    </ul>
</body>
</html>
